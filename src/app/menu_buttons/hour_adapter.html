<mat-form-field appearance="fill" class="datepicker_hour">
  <mat-label class="choosehour">Choose an Hour:</mat-label>
  <input matInput [matDatepicker]="dp" [formControl]="hour">
  <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
  <mat-datepicker #dp></mat-datepicker>
</mat-form-field>
